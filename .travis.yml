language: perl
perl:
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

install:
    #This should solve problem installing Perl's DB_File
    - "sudo apt-get install libdb-dev 2>&1 | tail"
    #These are recommended or required Perl libraries:
    - "cpanm --notest HTML::TableExtract DBI Data::Stag DB_File 2>&1 | tail"
    - "cpanm --notest DBD::mysql DBD::Pg DBD::SQLite 2>&1 | tail"
    - "cpanm --notest Algorithm::Munkres Array::Compare Convert::Binary::C Error 2>&1 | tail"
    - "cpanm --notest Graph SVG SVG::Graph 2>&1 | tail"
    - "cpanm --notest XML::DOM::XPath XML::Parser XML::Parser::PerlSAX 2>&1 | tail"
    - "cpanm --notest XML::SAX XML::SAX::Writer XML::Simple XML::Twig XML::Writer 2>&1 | tail"
    #This installs BioPerl itself:
    - "perl ./Build.PL --accept"

script:
    - "./Build test"

# whitelist branches
branches:
  only:
    - travis

